<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <br><button class="btn btn-success btn-round" style="
    margin-left: 15px;
"><a routerLink="add" style="
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 15px;
        
    ">Add</a></button>
<div class="container profile-page" *ngFor="let item of userDetails">
    <div class="row" *ngIf="item.status">
        <div class="col-xl-6 col-lg-7 col-md-12">
            <div class="card profile-header">
                <div class="body">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="profile-image float-md-right"> <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt=""> </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12">
                            <h4 class="m-t-0 m-b-0"><strong>{{item.firstName}}</strong> {{item.lastName}}</h4>
                            <span class="job_post">{{item.jobPost}}</span>
                            <p>{{item.address}}</p>
                            <div>
                                <button class="btn btn-warning btn-round" [routerLink]="['/home/edit', item.firstName]">Edit</button>&nbsp;
                                <button class="btn btn-danger btn-round btn-simple" (click)="userDelete(item)">Delete</button>
                              </div>
                              
                          
                        </div>                
                    </div>
                </div>                    
            </div>
        </div>
    </div>
        
   
</div>
</body>
</html>
